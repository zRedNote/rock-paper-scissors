<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
        <p>Can you beat the machine?</p>
    </div>
    <div class="container-one">
        <div class="box" name="box"><input type="button" class="rock" value="rock"><p>Rock</p></div>

    <div class="container-two">
        <div class="box" name="box"><input type="button" class="paper" value="paper"><p>Paper</p></div>
        <div class="box" name="box"><input type="button" class="scissors" value="scissors"><p>Scissors</p></div>
    </div>
    <div id="result" class="result"></div>
    
    <script src="app.js"></script>
</body>
